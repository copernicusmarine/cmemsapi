# Config file for automatic testing at travis-ci.com

language: python
python:
  - 3.8
  - 3.7
  - 3.6
install: pip install -U tox-travis

script: tox

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: copernicus-cmems
  password:
    secure: PLEASE_REPLACE_ME
  on:
    tags: true
    repo: copernicusmarine/cmemsapi
    python: 3.8
